<!DOCTYPE html>
<html>
    <head>
        <title> Table Tags</title>
    </head>
    <style>
        body {
          background-image: url('white.jpg');
        }
  </style>
            <h1 style="text-align:center;">TABLE TAGS</h1>    
    <hr>
    <br>
    <body>
    <table border = "2" width = "30%">
        <font face='Courier New' size= '3pt' color='Maroon' >    
            <h2>Table A</h2>
        </font>
        <tr>						
                <th>A</th>
                <th>B </th>
                <th>C </th>						
        </tr>
        <tr>
                <th>D</th>	
                <th>E</th>	
                <th>F</th>						
        </tr>
        </table>
        <font face='Courier New' size= '3pt' color='Maroon' >    
            <h2>Table B</h2>
        </font>


    <table border = "6" width = "10%" height = "150">
        <tr>						
                <th>A</th>
                <th>D</th>
        </tr>
        <tr>						
                <th>B</th>
                <th>E</th>
        </tr>
        <tr>						
                <th>C</th>
                <th>F </th>
        </tr>
    </table>


        <font face='Courier New' size= '3pt' color='Maroon' >    
            <h2>Table C</h2>
        </font>
    <table border = "2" width = "200" >
        <tr >						
                <th colspan = "3"> DizonTable  </th>
        </tr>
        <tr>						
                <td>A</td>
                <td>C</td>
                <td>E</td>
        </tr>
        <tr>						
                <td>B</td>
                <td>D</td>
                <td>F</td>
        </tr>
    </table>


         <font face='Courier New' size= '3pt' color='Maroon' >    
        <h2>Table E</h2>
        </font>
    <table border = "2" width = "200" >
        <tr >						
                 <th rowspan = "4"> DizonTable  </th>
        </tr>
        <tr>						
                <td>A</td>
                <td>D</td>
         </tr>
         <tr>						
                 <td>B</td>
                 <td>E</td>
         </tr>
         <tr>						
                 <td>C</td>
                <td>F </td>
        </tr>
    </table>


        <font face='Courier New' size= '3pt' color='Maroon' >    
            <h2>Table F</h2>
            </font>
        <table border = "1" cellpadding = "15" cellspacing = "15" >
            <tr >						
                     <th rowspan = "4"> DizonTable  </th>
            </tr>
            <tr>						
                    <td>A</td>
                    <td>D</td>
             </tr>
             <tr>						
                     <td>B</td>
                     <td>E</td>
             </tr>
             <tr>						
                     <td>C</td>
                    <td>F </td>
            </tr>
    </table>

        
        <font face='Courier New' size= '3pt' color='Maroon' >    
        <h2>Table G</h2>
        </font>
    <table border = "1" cellpadding = "3" cellspacing = "3" height = "100" >
        <tr >						
                 <th rowspan = "4"> DizonTable  </th>
        </tr>
        <tr>						
                <td>A</td>
                <td>D</td>
         </tr>
         <tr>						
                 <td>B</td>
                 <td>E</td>
         </tr>
         <tr>						
                 <td>C</td>
                <td>F </td>
        </tr>
    </table>


    <font face='Courier New' size= '3pt' color='Maroon' >    
        <h2>Table G</h2>
        </font>
    <table border = "2" width =170>
        <tr >						
                <th colspan = "3"> Dizon Table </th>
                <td>A</td>
                <td>B</td>
        </tr>
        <tr>						
                <td rowspan = "3"> C </td> 
                <td>D</td>
                <td>E</td> 
                <td>F</td> 
                <td>G</td> 
        </tr>
        <tr>						
                <td>H</td>
                <td colspan = "2"> I </td>
                <td rowspan = "2"> J </td> 
        </tr>
        <tr>						
                 <td>K</td> 
                 <td>L</td>
                 <td>M</td> 
        </tr>
        <tr>	
                <td>N</td>		
                <td colspan = "4"> O</td> 
     </tr>
    </table>


</body>
</html>
